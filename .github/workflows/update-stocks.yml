name: Update Stock Prices

on:
  schedule:
    # Run every day at 9:00 AM UTC (4:00 AM EST)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install @google/generative-ai
          
      - name: Update stock data
        env:
            GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/updateStocksGemini.js
        
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/stockData.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update stock prices - $(date +'%Y-%m-%d')" && git push)
